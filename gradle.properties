# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
# Allocate 4GB memory to Gradle for better performance.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Duser.language=en

# Enable Gradle Daemon for faster subsequent builds.
org.gradle.daemon=true

# Enable parallel execution to speed up independent tasks.
org.gradle.parallel=true

# Enable Gradle configuration cache to avoid re-evaluating the build every time.
org.gradle.configuration-cache=true

# Enable build cache for caching outputs and reusing them.
org.gradle.caching=true

# Enable AndroidX and non-transitive R classes for reduced size and faster builds.
android.useAndroidX=true
android.nonTransitiveRClass=true

# Incremental compilation for Java and C/C++ to avoid recompiling unchanged files.
org.gradle.incremental=true
android.enableIncrementalNativeBuild=true

# Ensure dependencies are fresh, avoid offline mode.
org.gradle.offline=false
